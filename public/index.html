  <!-- Whatsapp Destek Modal -->
  <script>
    const openSupport = (status) => {
      if (status) {
        $('.yn_support').addClass('yn_support-open');
        $('.yn_overlay').fadeIn();
        $('body').css('overflow', 'hidden');
      } else {
        $('.yn_support').removeClass('yn_support-open');
        $('.yn_overlay').fadeOut();
        $('body').css('overflow', 'visible');
      }
    }
  
    const ynp_today = new Date();
    const ynp_day = ynp_today.getDay();
    const ynp_hour = ynp_today.getHours();
    let ynp_supportStatus = false;
  
    if ((ynp_day < 6 && ynp_hour > 9 && ynp_hour < 22) || (ynp_day > 5 && ynp_hour > 10 && ynp_hour < 22)) {
      $('.yn_support-whatsapp > div, .yn_support-mh > div').append(`<mark class="yn_support-live">LIVE</mark>`);
      $('.yn_support-mh').attr('href', 'tel:08503339911');
      $('.yn_support-mh span').html('0850 333 9911');
      ynp_supportStatus = true;
    } else {
      $('.yn_support-whatsapp > div, .yn_support-mh > div').append(`<mark>OFFLINE</mark>`);
      ynp_supportStatus = false;
    }
  
    const yn_back = () => {
      $('.yn_support > div > div').hide();
      $('.yn_support > div > a').show();
    }
  
    if (!ynp_supportStatus) {
      $('.yn_support-mh').on('click', function() {
        $('.yn_support > div > a').hide();
        $(this).siblings('div').show();
      });
    }
  
    $('.yn_support-so').on('click', function() {
      $('.yn_support > div > a').hide();
      $(this).siblings('div').show();
    });
  </script>
  
  <!-- Müşteri Mesaj Formu -->
  <script>
    $('#frmCustomerMessage').on('submit', function(e) {
      e.preventDefault();
      $('#divCustomerMessageResult div').show();
      postCustomerMessage($(this).find('input[type="tel"]').val(), $(this).find('textarea').val(), 1, 'divCustomerMessageResult');
    });
  
    $('#frmCustomerComplaint').on('submit', function(e) {
      e.preventDefault();
      $('#divCustomerComplainResult div').show();
      postCustomerMessage($(this).find('input[type="tel"]').val(), $(this).find('textarea').val(), 2, 'divCustomerComplainResult');
    });
  
    function postCustomerMessage(gsmNumber, txtMessage, messageType, divElementId) {
      var obj = { messageType: parseInt(messageType), gsmNumber: gsmNumber, txtMessage: txtMessage };
  
      $.ajax({
        type: 'POST',
        url: '/home/MessageFromCustomer',
        data: obj,
        success: function(result) {
          $(`#${divElementId} div`).hide();
          if (result == '') {
            var successMessage = 'İşlem Başarılı';
            $('#' + divElementId).append(`<p style="color:green;">${successMessage}</p>`);
            $('#txtCustomerGsmMes').val('');
            $('#txtCustomerGsmComplaint').val('');
            $('#txtCustomerComplaint').val('');
            $('#txtCustomerMes').val('');
          } else {
            $('#' + divElementId).append(`<p style="color:red;">${result}</p>`);
          }
          setTimeout(function() { $(`#${divElementId} p`).remove(); }, 4000);
        },
        error: function(err) {
          $(`#${divElementId} div`).hide();
          console.log(err);
        }
      });
    }
  </script>
